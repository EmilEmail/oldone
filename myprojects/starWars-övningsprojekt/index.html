<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Catalog</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>STAR WARS CATALOG</h1>
        </header>
        <main>
            <article id="character-wrapper">

                <section class="character-header">
                    <h3>Characters</h3>
                </section>

                <section id="characters">
                    <!-- javascript -->
                </section>

                <section class="char-bottom-design">
                    <button id="current-page-btn" class="page-btn-design"> ◄ </button>
                    <p id="page-number"></p>
                    <button id="next-page-btn" class="page-btn-design"> ► </button>
                </section>

            </article>

            <article class="char-info-wrapper">

                <section class="details-header">
                    <h3>Details</h3>
                </section>
                <section class="all-info">
                    
                    <section id="char-details">
                        <!-- Javascript -->
                    </section>
                    <section id="home-world" class="homeworld">
                        <!-- Javascript -->
                    </section>

                </section>

            </article>

        </main>
    </div>
</body>
</html>
